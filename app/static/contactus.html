<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fontawsome links -->

    <!-- Fontawsome links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Content -->
    <div class="wrap-fullpage">

        <header>
            <nav class="navbar navbar-expand-md bg-primary navbar-dark py-0">
                <div class="container">
                    <a class="navbar-brand" href="index.html">القافية</a>
                    <button class="navbar-toggler py-3 px-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#mainNavbar">
                        <i class="fas fa-bars display-xomd"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="mainNavbar">
                        <ul class="navbar-nav ms-auto my-2 my-md-0">

                            <li class="nav-item">
                                <a class="nav-link rounded-12px " href="articles.html">مقالات</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link rounded-12px" href="about.html">عن الموقع</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link rounded-12px active" href="contactus.html">تواصل معنا</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>




        <div class="container">
            <div class="contactus-wrap mx-auto rounded-12px overflow-hidden border-gray border my-9">
                <article class="text-center text-white px-5 py-4 bg-primary d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h3 class="mb-0 ff-tharwat title h1">إرسال رسالة</h3>
                    </div>
                    <i class="fas fa-paper-plane flex-shrink-0 fa-2x"></i>
                </article>
                <div class="py-5 px-9">
                    <form class="contactus-form">
                        <div class="mb-3">
                            <input type="text" placeholder="الاسم" name="name"
                                class="form-control bg-white form-control-lg text-black">
                        </div>
                        <div class="mb-3">
                            <input type="email" placeholder="البريد الإلكتروني" name="email"
                                class="form-control bg-white form-control-lg text-black">
                        </div>
                        <div class="mb-3">
                            <textarea placeholder="الرسالة" name="message"
                                class="form-control bg-white form-control-lg text-black"></textarea>
                        </div>
                        <button class="btn bg-primary p-sm-2  text-white rounded-12px w-100" type="submit">
                            <span class="ff-tharwat d-block">إرسال</span>
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>


    <footer class="text-center bg-primary pb-2">
        <p class="text-white mb-0 logo-text">القافية</p>
        <p class="text-white text-opacity-75 display-xmd">
            &copy; يحتفظ موقع القافية بالحقوق الفكرية لطريقة التنظيم والعرض
        </p>
    </footer>


    <!-- Scripts -->
    <script src="js/libs/jquery-3.5.1.min.js"></script>
